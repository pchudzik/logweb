<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
		<style>
			body {
				padding-top: 60px;
			}

			#progress-indicator {
				display: none;
				background: url('/loader.gif') no-repeat;
				width: 100%;
				height: 36px;
			}

			#log > pre {
				display: none;
			}

			.navbar-brand.logo {
				padding: 5px 15px;
			}
		</style>
	</head>
	<body>

		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<a class="navbar-brand" href="/">Weblogger</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Select
								source<span class="caret"></span></a>
							<ul class="dropdown-menu" id="inputs">

							</ul>
						</li>
						<li>
							<a href="#" onClick="stopWatching()">Stop watching</a>
						</li>
						<li>
							<a href="#" onClick="toggleFollowing()">toggle follow</a>
						</li>
					</ul>

					<div class="nav navbar-nav navbar-right">
						<a class="navbar-brand logo" href="https://github.com/pchudzik/logweb" target="_blank">
							<img alt="Brand" src="github-logo.png">
						</a>
					</div>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>

		<div class="container-fluid">
			<div id="log">
				<pre></pre>
			</div>
			<div id="progress-indicator"></div>
		</div>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.15.0/lodash.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/script.js"></script>
	</body>
</html>
